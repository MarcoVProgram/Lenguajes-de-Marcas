<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Mi Primera Página</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>¡Bienvenido a mi página interactiva!</h1>
		<p id="mensaje">Presiona el botón para mostrar un mensaje.</p>
		<div class="botones">
			<button id="boton1">¿Eres mayor de Edad?</button>
			<button id="boton2">¿Eres mayor de Edad o menor de Edad?</button>
			<button id="boton3">Mostrar los 20 Primeros Numeros Naturales</button>
			<button id="boton4">Numeros pares de 1 a 200 (2 en 2)</button>
			<button id="boton5">Numeros pares de 1 a 200 (1 en 1)</button>
			<button id="boton6">Numeros desde 1 a N</button>
			<button id="boton7">Califica Nota</button>
			<button id="boton8">Calculo Factorial</button>
			<button id="boton9">Calculo a la Siguiente Hora</button>
			<button id="boton10">Lee Numeros Negativos</button>
			<button id="boton11">Lee Positivos y Negativos</button>
			<button id="boton12">Lee Numeros hasta leer 0 y dar Positivos y Negativos</button>
			<button id="boton13">Suma y Producto de los 10 Primeros Numeros Naturales</button>
			<button id="boton14">Salario Trabajador</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
